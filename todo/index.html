<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="conteneur">
      <header>
        <nav>
          <ul class="menu">
            <li class="menuLi"><a href="#">fake link 1</a></li>
            <li class="menuLi"><a href="#">fake link 2</a></li>
            <li class="menuLi"><a href="#">fake link 3</a></li>
            <li class="menuLi"><a href="#">fake link 4</a></li>
            <li class="menuLi"><a href="#">fake link 5</a></li>
          </ul>
        </nav>
        <h1 id="header"></h1>
      </header>
      <form>
        <div id="formulaire">
          <label id="inputLabel" for="input">
            Entrez une tâche :
          </label>
          <input type="text" id="input" name="input" required>
          <button type="button" id="button">créer</button>
        </div>
      </form>
      <div id="sub">
        <p>TODO:</p>
        <ul class="todo" id="todolist">
          <li id="start" class="taskLi">Créer une tâche ci-dessus.</li>
        </ul>
        <p>DONE!</p>
        <ul class="todo" id="done">
        </ul>
        <div id="validation">
          <button type="button" id="valider">Archiver Tâches Faites</button>
        </div>
      </div>
    </div>
    <script src="scripts/todo.js" charset="utf-8">
    </script>
  </body>
</html>
